server.port=8083
server.servlet.context-path=/payment/

spring.application.name=product
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/user?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.bootstrap-servers=localhost:9092

kafka.bootstrap-servers=localhost:9092
kafka.topic.requestreply-topic=bidresult
kafka.topic.request-topic=bidinfo
